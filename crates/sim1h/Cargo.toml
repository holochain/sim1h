[package]
name = "sim1h"
version = "0.0.1"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
edition = "2018"
description = "A simulation of lib3h"
keywords = ["holochain", "holo", "p2p", "network", "simulation"]
categories = ["network-programming"]
license = "Apache-2.0"
readme = "readme.md"
documentation = "https://github.com/holochain/sim1h"
repository = "https://github.com/holochain/sim1h"

[dependencies]
rusoto_core = "0.40.0"
rusoto_dynamodb = "0.40.0"
dynomite = "0.5"
futures = "0.1.21"
#lib3h = { git = "https://github.com/holochain/lib3h", branch = "develop" }
lib3h_protocol = "=0.0.16"
#lib3h_zombie_actor = { git = "https://github.com/holochain/lib3h", branch = "develop" }
detach = "=0.0.16"
holochain_tracing = { version = "=0.0.1" }
uuid = { version = "0.4", features = ["v4"] }
log = "0.4.8"
env_logger = "=0.6.1"
lazy_static = "1.2.0"
holochain_persistence_api = "=0.0.8"
holochain_json_api = "0.0.17"
url = "=2.1.0"
crossbeam-channel = "0.3.8"
holochain_core_types = { git = "https://github.com/holochain/holochain-rust", branch = "2019-10-03-update-lib3h" }
parking_lot = "0.9.0"
snowflake = "1.3.0"
